language: python
services:
  - postgresql
python:
  - "2.7"
env:
  - DATABASE_URL=postgres://postgres@localhost/test_db
install:
  - pip install -r requirements.txt
before_script:
  - psql -c 'create database test_db;' -U postgres
  - python manage.py migrate --run-syncdb
script: python manage.py test
